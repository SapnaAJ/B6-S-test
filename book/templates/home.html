
<html>
    <head>
        <title>in django</title>
    </head>
<body>

<h1>Book Form</h1>
<hr>
<form action="{% url 'homepage' %}"  method="post">
    {% csrf_token %}
    {% if single_book %}
        Book ID : <input type="number" name ="bid" value="{{single_book.id}}" readonly><br><br>
    {% endif %}    
    Book Name : <input type="text" name ="bname" value="{{single_book.name}}" placeholder="Enter Book Name"><br><br>
    Book Price: <input type="number"name ="bprice" value="{{single_book.price}}" placeholder="Enter Book Price"><br><br>
    Book Quantity: <input type="number" name= "bqty" value="{{single_book.quantity}}" ><br><br>

    <input type="submit" value="Submit">
</form>

<a href="{% url 'show_all_books' %}"> Show Books</a>





</body>
</html>
